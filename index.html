<!doctype html>
<html ng-app="expHandsonTable">
<head>
	<meta charset='utf-8'>
	<title>Expanded ngHandsontable - Editor for custom json Input</title>


	<link data-jsfiddle="common" rel="stylesheet" media="screen" href="js/lib/handsontable.full.css">
	<script data-jsfiddle="common" src="js/lib/handsontable.full.js"></script>
	<script data-jsfiddle="common" src="js/lib/lodash.js"></script>
	<script data-jsfiddle="common" src="js/lib/jsonpath.js"></script>
	<script type="text/javascript" src="vendor/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="vendor/angular.min.js"></script>

	<link data-jsfiddle="common" rel="stylesheet" media="screen" href="css/samples.css">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

</head>

<body class="home" ng-controller="DemoCtrl">


	<div class="wrapper">
		<div class="wrapper-row">



			<div id="container">
				<div class="columnLayout">

					<div class="rowLayout">
						<div class="descLayout">
							<div class="pad" data-jsfiddle="example">





						<br>
						<h1>Hot Table for plain js Object</h1>
						<hot-table settings="{colHeaders: colHeaders, contextMenu: ['row_above', 'row_below', 'remove_row'], afterChange: afterChange }" rowHeaders="false" minSpareRows="minSpareRows" datarows="ex.jsobject" height="150" width="700"> 
							<hot-column data="id" title="'ID'" type="grayedOut"  readOnly></hot-column>
							<hot-column data="name.first" title="'First Name'"></hot-column>
							<hot-column data="name.last" title="'Last Name'"></hot-column>
							<hot-column data="children" title="'Children'" width="150"></hot-column>
							<hot-column data="engaged" title="'Is engaged'" type="'checkbox'"  checkedTemplate="'Yes'" uncheckedTemplate="'No'"></hot-column>
						</hot-table>


						<br>
						<h1>Hot Table for js Array</h1>
						<hot-table settings="{colHeaders: colHeaders, contextMenu: ['row_above', 'row_below', 'remove_row'], afterChange: afterChange }" rowHeaders="true" minSpareRows="minSpareRows" datarows="ex.jsarray" height="200" width="700"> 
							<hot-column data="animal" title="'Animals'" width="200"></hot-column>
						</hot-table>



						<br>
						<h1>Hot Table for js value</h1>
						<hot-table settings="{colHeaders: colHeaders, contextMenu: ['row_above', 'row_below', 'remove_row'], afterChange: afterChange }" rowHeaders="false" minSpareRows="minSpareRows" datarows="ex.value" height="200" width="700"> 
							<hot-column data="value" title="'Value'"></hot-column>
						</hot-table>










					</div>
				</div>
			</div>

		</div>
	</div>

</div>
</div>

<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>
<script src="js/view.js"></script>

</body>
</html>
